<header class="sticky-top">
  <!-- Barra superior con información de contacto -->
  <div class="top-bar bg-dark text-white py-2">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <span class="me-3">
            <i class="bi bi-telephone me-1"></i> (123) 456-7890
          </span>
          <span>
            <i class="bi bi-envelope me-1"></i> contacto@opticaurban.com
          </span>
        </div>
        <div class="social-links">
          <a href="#" class="text-white mx-2"><i class="bi bi-facebook"></i></a>
          <a href="#" class="text-white mx-2"><i class="bi bi-instagram"></i></a>
          <a href="#" class="text-white mx-2"><i class="bi bi-whatsapp"></i></a>
        </div>
      </div>
    </div>
  </div>

  <!-- Barra de navegación principal -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" routerLink="/">
        <i class="bi bi-eyeglasses me-2"></i>Óptica Urban
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
              <i class="bi bi-house-door me-1"></i> Inicio
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/catalogo" routerLinkActive="active">
              <i class="bi bi-grid me-1"></i> Catálogo
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/servicios" routerLinkActive="active">
              <i class="bi bi-eyeglasses me-1"></i> Servicios
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/nosotros" routerLinkActive="active">
              <i class="bi bi-people me-1"></i> Nosotros
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contacto" routerLinkActive="active">
              <i class="bi bi-envelope me-1"></i> Contacto
            </a>
          </li>
          <li class="nav-item ms-lg-3 mt-2 mt-lg-0">
            <a class="btn btn-primary" routerLink="/carrito">
              <i class="bi bi-cart3 me-1"></i> Carrito
              <span class="badge bg-white text-primary ms-1">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
