<div class="container-fluid px-lg-5 mt-5 mb-5">
  <div class="text-center mb-5">
    <h1 class="titulo-catalogo">Colección Óptica 2025</h1>
    <p class="text-muted">Encuentra el marco perfecto para tu estilo y visión</p>
  </div>

  <div class="row g-4"> <div class="col-12 col-sm-6 col-lg-4 col-xl-3" *ngFor="let item of products">
      
      <div class="product-card" (click)="viewProductDetail(item)">
        <div class="img-container">
          <div class="badge-overlay">Disponible</div>
          <img [src]="item.imagenKey" [alt]="item.nombre" class="img-fluid">
          
          <div class="view-more">
            <span>VER DETALLE</span>
          </div>
        </div>

        <div class="product-info text-center">
          <h3 class="product-name">{{ item.nombre }}</h3>
          <p class="product-price">$ {{ item.precio | number:'1.0-0' }}</p>
        </div>
      </div>

    </div>
  </div>
</div>
