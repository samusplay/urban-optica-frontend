<div class="container mt-5">
  <h1 class="text-center mb-5 titulo-catalogo">Nuestros Productos</h1>

  <div class="row">
    
    <div class="col-12 col-md-6 col-lg-3 mb-4" *ngFor="let item of products">
      
      <div class="card h-100 shadow-sm product-card">
        
        <div class="img-wrapper">
          <img [src]="item.imagenKey" class="card-img-top" [alt]="item.nombre">
        </div>

        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-truncate" title="{{ item.nombre }}">
            {{ item.nombre }}
          </h5>
          
          <p class="card-text price-tag">
            $ {{ item.precio | number:'1.0-0' }}
          </p>
          
          <button class="btn btn-primary w-100 mt-auto btn-detalle" 
                  (click)="viewProductDetail(item)">
            Ver Detalle <i class="fa fa-arrow-right"></i>
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
